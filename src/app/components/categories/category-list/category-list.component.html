<h1>Categories Page</h1>
<div class="panel panel-default">
    <div class="panel-heading">
        List of Categories
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let category of categoryList'>
                    <td><a [routerLink]="['/category', category.id]">{{category.name}}</a></td>
                    <td>{{category.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
